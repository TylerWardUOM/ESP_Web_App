<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #device-selection-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        #device-list button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        #controls, #debugData {
            margin-top: 20px;
        }
        #parameters div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Buggy Control Panel</h1>

    <button id="connectButton" onclick="showConnectionOptions()">Connect to Buggy</button>
    <p id="connection-status">Not Connected</p>

    <div id="device-selection-modal">
        <h3>Select a Device</h3>
        <div id="device-list"></div>
        <button onclick="document.getElementById('device-selection-modal').style.display='none'">Close</button>
    </div>

    <div id="controls">
        <h2>Current Mode: <span id="mode">Not Connected</span></h2>
        <label for="modeSelect">Change Mode:</label>
        <select id="modeSelect">
            <option value="IDLE">Idle Mode</option>
            <option value="1">Speed Control Mode</option>
            <option value="SQUARE_IDLE">Square Idle Mode</option>
            <option value="STRAIGHT_LINE">Line Menu Mode</option>
            <option value="TURN_ANGLE">Turn Menu Mode</option>
        </select>
        <button onclick="changeMode()">Set Mode</button>

        <h3>Update Parameters</h3>
        <div id="parameters"></div>
        <button onclick="updateParameters()">Update Parameters</button>

        <h3>Control Buggy</h3>
        <button onclick="startBuggy()">GO</button>
    </div>

    <div id="debugData">
        <h3>Debug Data</h3>
        <div id="debugInfo"></div>
    </div>

    <script src="connectionManager.js"></script>
</body>
</html>

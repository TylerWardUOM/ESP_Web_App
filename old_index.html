<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Control Panel</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Buggy Control Panel</h1>

    <h2>Select COM Port</h2>
    <select id="port-select"></select>
    <button id="connect-btn" onclick="connectToPort()">Connect</button>
    <!-- Dropdown for selecting mode -->
    <label for="modeSelect">Choose Mode:</label>
    <select id="modeSelect" name="mode">
        <option value="IDLE">Idle Mode</option>
        <option value="1">Speed Control Mode</option>
        <option value="SQUARE_IDLE">Square Idle Mode</option>
        <option value="STRAIGHT_LINE">Line Menu Mode</option>
        <option value="TURN_ANGLE">Turn Menu Mode</option>
    </select>

    <!-- Button to submit the change -->
    <button onclick="changeMode()">Change Mode</button>

    <h2>Current Mode: <span id="mode">Fetching...</span></h2>

    <h3>Parameters</h3>
    <div id="parameters"></div> <!-- Dynamically filled with parameters -->
    <button onclick="updateParameters()">Update Parameters</button>

    <h3>Start Movement</h3>
    <button onclick="startBuggy()">GO</button>
</body>
</html>
